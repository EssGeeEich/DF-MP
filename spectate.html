
<canvas id="canvas" width="!!canvas_w!!" height="!!canvas_h!!"></canvas>
<div>
  <button type="button" onclick="move_spect(0,0,1)">Move up</button>
  <button type="button" onclick="move_spect(0,0,-1)">Move down</button>
</div>
<br>
<img id="tilesheet" src="http://i.imgur.com/fUGSAWC.png" alt="tilesheet" style="display: none;">
<script>
var c = document.getElementById("canvas");
var ctx = c.getContext("2d");
var spr=document.getElementById("tilesheet");
var tile_x=16;
var tile_y=16;
var canvas_tile_count=!!size!!;
var map=[];
var view
function restore_view()
{
	view={x:!!start_x!!,y:!!start_y!!,z:!!start_z!!}
}
restore_view()
var color_map=[[0,0,0],[0,0,128],[0,128,0],[0,128,128],
	[128,0,0],[128,0,128],[128,128,0],[192,192,192],
	[128,128,128],[0,0,255],[0,255,0],[0,255,255],
	[255,0,0],[255,0,255],[255,255,0],[255,255,255]];
var movement={
	Numpad8:[0,-1,0],
	Numpad7:[-1,-1,0],
	Numpad4:[-1,0,0],
	Numpad1:[-1,1,0],
	Numpad2:[0,1,0],
	Numpad3:[1,1,0],
	Numpad6:[1,0,0],
	Numpad9:[1,-1,0]
	//TODO up/down
}
function isNil(value) {
  return value == undefined;
}
var cur_movement
document.onkeydown=function (key) {
	cur_movement=movement[key.code]
}
document.onkeyup=function (key) {
	cur_movement=null
}
//TODO merge the map drawing
function color(id){
	var c=color_map[id]
		return "rgb("+c[0]+","+c[1]+","+c[2]+")";
}
function draw_bg( x,y,bg ){
	ctx.fillStyle=color(bg);
	ctx.fillRect(x*tile_x,y*tile_y,tile_x,tile_y);
}
function draw_tile( x,y,tile){
	var sx=tile%16;
	var sy=Math.floor(tile/16);
	ctx.drawImage(spr,sx*tile_x,sy*tile_y,tile_x,tile_y,x*tile_x,y*tile_y,tile_x,tile_y);
}
function color_tiles( x,y,fg,bright ){
	ctx.fillStyle=color(fg+bright*8);
	ctx.fillRect(x*tile_x,y*tile_y,tile_x,tile_y);
}
function draw_map(){
	ctx.clearRect(0, 0, c.width, c.height);
	ctx.globalCompositeOperation="source-over";
	for(var x=0;x<canvas_tile_count;x++)
	for(var y=0;y<canvas_tile_count;y++)
	{
		var t=map[x+y*canvas_tile_count]
		draw_tile(x,y,t[0]);
	}
	
	ctx.globalCompositeOperation="source-atop";
	for(var x=0;x<canvas_tile_count;x++)
	for(var y=0;y<canvas_tile_count;y++)
	{
		var t=map[x+y*canvas_tile_count]
		color_tiles(x,y,t[1],t[3]);
	}
	
	ctx.globalCompositeOperation="destination-over";
	for(var x=0;x<canvas_tile_count;x++)
	for(var y=0;y<canvas_tile_count;y++)
	{
		var t=map[x+y*canvas_tile_count]
		draw_bg(x,y,t[2]);
	}
}
function key_movement(){
	if(!isNil(cur_movement))
	{
		move_spect(cur_movement[0],cur_movement[1],cur_movement[2])
		setTimeout(key_movement, 100);
	}
	else
	{
		setTimeout(key_movement, 100);
	}
}
key_movement()
function update_map() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
	if (this.readyState == 4) {
		if(this.status==200)
		{
			var json_map= JSON.parse(this.responseText);
			map=json_map
			draw_map()
		}
		setTimeout(update_map, 100);
	}
	};
	xhttp.open("GET", "map_spectate?x="+view.x+"&y="+view.y+"&z="+view.z, true);
	xhttp.send();
}
function get_new_unit() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
	if (this.readyState == 4 && this.status == 200) {
		//do sth?
	}
	};
	xhttp.open("GET", "new_unit", true);
	xhttp.send();
}
var mouse_pos={x:0,y:0}
function move_spect(dx,dy,dz) {
	view.x+=dx
	view.y+=dy
	view.z+=dz
}
var mouseIsDown = false;
function update_mouse(e) {
	var cx=Math.floor(e.x/tile_x)-(canvas_tile_count-1)/2;
	var cy=Math.floor(e.y/tile_y)-(canvas_tile_count-1)/2;
	mouse_pos={x:cx,y:cy}
}
c.onmousedown = function(e){
	update_mouse(e)
    //dragOffset.x = e.x - mainLayer.trans.x;
    //dragOffset.y = e.y - mainLayer.trans.y;
    move_spect(mouse_pos.x,mouse_pos.y,0)
    mouseIsDown = true;
}

c.onmouseup = function(e){

    mouseIsDown = false;
}
/* //TODO issue commands each X time
c.onmousemove = function(e){
    if(!mouseIsDown) return;
    update_mouse(e)
    return false;
}
*/
update_map();

</script>
